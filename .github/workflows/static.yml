<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Site-uri Profesionale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header, footer {
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        section {
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/logo HMW.png" alt="Logo companie">
        <h1>Creăm Site-ul Tău de Vis!</h1>
        <p>Oferim servicii profesionale de dezvoltare web pentru afacerea ta.</p>
        <a href="#contact" class="btn">Contactează-ne</a>
    </header>
    
    <section id="servicii">
        <h2>Serviciile Noastre</h2>
        <ul>
            <li>Creare site-uri de prezentare</li>
            <li>Magazine online</li>
            <li>SEO și optimizare</li>
            <li>Mentenanță și suport</li>
        </ul>
    </section>
    
    <section id="portofoliu">
        <h2>Portofoliu</h2>
        <p>Vezi câteva dintre proiectele noastre.</p>
    </section>
    
    <section id="contact">
        <h2>Contactează-ne</h2>
        <form>
            <input type="text" placeholder="Nume" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mesaj" required></textarea>
            <button type="submit">Trimite</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Creare Site-uri Profesionale</p>
    </footer>
</body>
</html>
